  <defs>
    <style>
      .muscle {
        fill: #ffffff;
        stroke: #101028;
        stroke-miterlimit: 10;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .muscle:hover:not(.selected) {
        fill: #00FF00 !important;
        stroke-width: 1px;
      }
      .muscle.selected {
        fill: #FF0000 !important;
        stroke-width: 1px;
      }
      .detail-line {
        fill: none !important;
        stroke: #101028;
        stroke-width: 0.5px;
        pointer-events: none;
      }
      .static-part {
        fill: none;
        stroke: #101028;
        stroke-width: 0.5px;
        stroke-miterlimit: 10;
        pointer-events: none;
      }
      .cls-iris { fill: #101028; pointer-events: none; }
      .cls-eyebrow { fill: #101028; stroke: #101028; stroke-width: 0.8px; stroke-linejoin: round; pointer-events: none; }
      .cls-white { fill: #fff; pointer-events: none; }
      .cls-pupil { fill: #3f3f3f; pointer-events: none; }
      .no-click { pointer-events: none; }
    </style>
  </defs>

  
