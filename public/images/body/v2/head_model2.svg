  <script>
    
      const muscles = document.querySelectorAll('.muscle');
      muscles.forEach(m =&gt; {
        m.addEventListener('click', (e) =&gt; {
          e.stopPropagation();
          m.classList.toggle('selected');
        });
      });
    
