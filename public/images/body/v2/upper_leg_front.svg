      .cls-1 {
        stroke-width: .25px;
      }

      .cls-1, .cls-2, .cls-3 {
        fill: none;
        stroke: #221f20;
        stroke-miterlimit: 10;
      }

      .cls-2 {
        stroke-width: .5px;
      }

      /* Interactive Muscle Styles */
      .interactive-part { 
        cursor: pointer; 
        pointer-events: all; 
        transition: fill 0.2s; 
        fill: rgba(255,255,255,0.01); /* Transparent fill to catch clicks */
      }
      .interactive-part:hover { 
        fill: #00FF00 !important; 
      }
      .selected { 
        fill: #FF0000 !important; 
      }
    </style>
    <script type="text/javascript">
      function togglePart(elem) {
          elem.classList.toggle('selected');
      }
    </script>
