  <script>
    
      // Handle clicks on elements with class 'muscle'
      document.addEventListener('click', function(e) {
        const target = e.target;
        if (target.classList.contains('muscle')) {
          e.stopPropagation();
          target.classList.toggle('selected');
        }
      });
    
  </script>
