  <defs>
    
    <style>
      .muscle {
        fill: #fff; 
        stroke: #000;
        stroke-width: 1;
        stroke-miterlimit: 10;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .muscle:hover:not(.selected) { 
        fill: #00FF00 !important; 
        stroke: #000;
        stroke-width: 2;
      }
      .muscle.selected { 
        fill: #FF0000 !important; 
        stroke: #500 !important;
        stroke-width: 2;
      }
      
      .detail-line {
        fill: none !important; 
        stroke: #000;
        stroke-width: 1.2; 
        stroke-miterlimit: 10;
        pointer-events: none;
        stroke-opacity: 1;
      }
      .static-part {
        fill: #fff;
        stroke: #000;
        stroke-width: 1;
        stroke-miterlimit: 10;
        pointer-events: none;
      }
    </style>
    
