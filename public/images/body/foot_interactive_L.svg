  <defs>
    <style>
      .muscle {
        fill: #fff;
        stroke: #666;
        stroke-width: 1.5;
        stroke-miterlimit: 10;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .muscle:hover:not(.selected) { 
        fill: #00FF00 !important; 
        stroke: #ffffff;
        stroke-width: 2.5;
      }
      .muscle.selected { 
        fill: #FF0000 !important; 
        stroke: #990000 !important;
        stroke-width: 2.5;
      }
      .static-part {
        fill: #fff;
        stroke: #666;
        stroke-width: 1.5;
        stroke-miterlimit: 10;
        pointer-events: none;
      }
      .detail-line {
        fill: none;
        stroke: #000;
        stroke-width: 1;
        stroke-miterlimit: 10;
        pointer-events: none;
        stroke-opacity: 0.3;
      }
    </style>
